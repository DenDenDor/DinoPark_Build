<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DinoPark</title>
  <!-- Подключаем Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #1F1F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>
  
  <script src="Build/brotli-check.js"></script>
  
  <script src="Build/86ff5fe948bcd9b2ca209fc5fa48e56f.loader.js"></script>
  <script>
    // Инициализация Telegram WebApp
    if (typeof Telegram !== 'undefined') {
      Telegram.WebApp.ready();
      console.log('Telegram WebApp initialized');
      console.log('User data:', Telegram.WebApp.initDataUnsafe);
    } else {
      console.warn('Telegram WebApp not detected - running in standalone mode');
    }

    const settings = {
      dataUrl: "Build/3b6b33e3784eb47a446cf2d23305ebc8.data",
      frameworkUrl: "Build/a996caebe13f1181cfc82b80ad620ee7.framework.js",
      codeUrl: "Build/f8213aed066a460789b56f006f6e02ec.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "DinoPark",
      productVersion: "0.0.99",
      matchWebGLToCanvasSize: true,
      // devicePixelRatio: 2, // Uncomment this line to enable anti-aliasing
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then((unityInstance) => {
        progressBar.style.display = "none";
        
        // Передаём данные Telegram в Unity
        if (typeof Telegram !== 'undefined') {
          try {
            const initData = Telegram.WebApp.initData || {};
            unityInstance.SendMessage('TelegramBridge', 'SetTelegramData', JSON.stringify(initData));
          } catch (e) {
            console.error('Error sending Telegram data to Unity:', e);
          }
        }
      }).catch((message) => {
        alert(message);
      });
    }, 500);
  </script>
</body>

</html>
